<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Iconfont Preview</title>
	<style type="text/css" media="all">
		body{
			font-family: Helvetica, Arial,sans-serif;
			padding: 30px;
			margin: 0;
		}
		@font-face {
			font-family: "svgfont";
			src: url('css/fonts/svgfont.eot');
			src: url('css/fonts/svgfont.eot?#iefix') format('eot'),
			url('css/fonts/svgfont.woff2') format('woff2'),
			url('css/fonts/svgfont.woff') format('woff'),
			url('css/fonts/svgfont.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		h1 {
			text-align: left;
			font-weight: normal;
			font-size: 33px;
			font-weight: 100;
			margin-bottom: 45px;
		}
		.size{
			margin-left: 30px;
			color: #888;
		}
		.size input{
			width: 300px;
		}
		.icons-list {
			list-style-type: none;
			margin: 0;
			padding: 0;
			font-size: 0;
			text-align: center;
			-webkit-columns: 4;
		}
		.icon-box {
			display: inline-block;
			vertical-align: middle;
			min-width: 200px;
			min-height: 200px;
			border-radius: 5px;
		}
		.icon-container {
			min-height: 100px;
			text-align: center;
			font-size: 60px;
			text-align: left;
			padding-top: 10px;
		}
		.icon-box input {
			display: inline-block;
			vertical-align: top;
			width: 100%;
			box-sizing: border-box;
			font-size: 12px;
			border-radius: 5px;
			height: 30px;
			padding: 0;
			text-align: center;
			border: 1px solid #CCC;
			-webkit-appearance: none;
		}
		.icon-box .icon-class-name {
			width: 70%;
		}
		.icon-box .icon-unicode {
			width: 30%;
			font-size: 10px;
			color: #ccc;
			border: none;
			text-align: left;
			padding-left: 10px;
		}
		.icon {
			font-family: "svgfont";
			display: inline-block;
			vertical-align: middle;
			font-style: normal;
			font-weight: normal;
			text-rendering: auto;
			speak: none;
			min-width: 1em;
			line-height: 1;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
		
		.icon-close:before {
			content: "\EA01";
		}
		.icon-logo:before {
			content: "\EA02";
		}
		.icon-footer_facebook:before {
			content: "\EA03";
		}
		.icon-footer_twitter:before {
			content: "\EA04";
		}
		.icon-footer_instagram:before {
			content: "\EA05";
		}
		.icon-footer_pinterest:before {
			content: "\EA06";
		}
		.icon-footer_tumbrl:before {
			content: "\EA07";
		}
		.icon-footer_snapchat:before {
			content: "\EA08";
		}
		.icon-footer_youtube:before {
			content: "\EA09";
		}
		.icon-footer_vimeo:before {
			content: "\EA0A";
		}
		.icon-footer_tiktok:before {
			content: "\EA0B";
		}
	</style>
</head>

<body>
	<h1>Icons: <span id="count"></span>
	<label class="size">
		Icon size <span id="change-value">60</span>
		<input type="range" id="change-size" min="5" max="100" value="60">
	</label>
	</h1>

	<ul class="icons-list">
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-close" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA01" readonly>
		<div class="icon-container">
		<i class="icon icon-close"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-logo" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA02" readonly>
		<div class="icon-container">
		<i class="icon icon-logo"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-footer_facebook" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA03" readonly>
		<div class="icon-container">
		<i class="icon icon-footer_facebook"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-footer_twitter" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA04" readonly>
		<div class="icon-container">
		<i class="icon icon-footer_twitter"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-footer_instagram" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA05" readonly>
		<div class="icon-container">
		<i class="icon icon-footer_instagram"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-footer_pinterest" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA06" readonly>
		<div class="icon-container">
		<i class="icon icon-footer_pinterest"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-footer_tumbrl" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA07" readonly>
		<div class="icon-container">
		<i class="icon icon-footer_tumbrl"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-footer_snapchat" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA08" readonly>
		<div class="icon-container">
		<i class="icon icon-footer_snapchat"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-footer_youtube" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA09" readonly>
		<div class="icon-container">
		<i class="icon icon-footer_youtube"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-footer_vimeo" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA0A" readonly>
		<div class="icon-container">
		<i class="icon icon-footer_vimeo"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-footer_tiktok" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA0B" readonly>
		<div class="icon-container">
		<i class="icon icon-footer_tiktok"></i>
		</div>
	</li>
	
	</ul>

	<script>
		var change = document.getElementById('change-size');
		var changevalue = document.getElementById('change-value');
		var count = document.getElementById('count');
		var autoselect = document.getElementsByClassName('autoselect');
		var icons = document.getElementsByClassName('icon');

		Array.prototype.forEach.call(autoselect, function(el) {
			el.onclick = function() {
				this.focus();
				this.select();
			};
		});

		change.onchange = function() {
			val = this.value;
			changevalue.innerHTML = val;

			Array.prototype.forEach.call(icons, function(el) {
				el.style.fontSize = val + 'px';
			});
		}

		count.innerHTML = icons.length;
	</script>
</body>
</html>
